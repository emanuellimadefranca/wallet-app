<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Wallet App Home</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="home-content-cointainer">
      <div class="navbar">
        <img
          src="../../img/logo (1).png"
          class="logo-navbar"
          alt="Logo Wallet App"
        />
        <div id="navbar-user-container" class="navbar-user-container">
          <div id="navbar-user-avatar" class="navbar-user-avatar"></div>
        </div>
      </div>
      <div class="finance-card-container">
        <div id="finance-card-1" class="finance-card">
          <h3>Total de lançamentos</h3>
          <h1>4</h1>
        </div>
        <div id="finance-card-2" class="finance-card">
          <h3>Receitas</h3>
          <h1>2000,00</h1>
        </div>
        <div id="finance-card-3" class="finance-card">
          <h3>Despesas</h3>
          <h1>1500,00</h1>
        </div>
        <div id="finance-card-4" class="finance-card">
          <h3>Balanço</h3>
          <h1>500,00</h1>
        </div>
      </div>
      <div class="table-container">
        <div class="table-content-container">
          <div class="table-content-header">
            <h2>Últimos lançamentos</h2>
            <button class="small">Adicionar</button>
          </div>
          <table>
            <tr>
              <th>Titulo</th>
              <th>Categoria</th>
              <th class="center">Data</th>
              <th class="center">Valor</th>
              <th class="right">Ação</th>
            </tr>
            <tr>
              <td>Item1</td>
              <td>Item2</td>
              <td class="center">Item3</td>
              <td class="center">Item4</td>
              <td class="right">Item5</td>
            </tr>
            <tr>
              <td>Item1</td>
              <td>Item2</td>
              <td class="center">Item3</td>
              <td class="center">Item4</td>
              <td class="right">Item5</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
